<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/><title th:replace="/fragments/title :: title"></title></head><body><nav th:replace="/unauthorised/fragments/nav :: nav"></nav><div class="container">

   <h2>Log in</h2>

   <div class="alert alert-success alert-dismissible fade in" role="alert" th:if="${not #lists.isEmpty(infos)}">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
      </button>
      <strong>Success!</strong><br/>
      <div th:each="i : ${infos}">
         <li th:text="${i}"></li>
      </div>
   </div>

   <hr/>

   <form action="#" th:action="@{/login}" th:object="${model}" class="form-horizontal" role="form" method="POST">

      <div class="alert alert-danger alert-dismissible fade in" role="alert" th:if="${#fields.hasErrors('${model}')}">
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
         </button>
         <strong>Logging in failed!</strong><br/>
         <li th:each="e : ${#fields.errors('${model}')}" th:text="${e}"></li>
      </div>

      <div class="form-group">
         <label class="control-label col-sm-2">E-mail</label><div class="col-sm-10">
         <input class="form-control" type="text" placeholder="Enter your e-mail" th:field="*{email}"/>
         <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div></div>

      <div class="form-group">
         <label class="control-label col-sm-2">Password</label><div class="col-sm-10">
         <input class="form-control" type="password" placeholder="Enter your password" th:field="*{password}"/>
         <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div></div>

      <hr/>

      <div class="form-group">
         <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-lg">Log in  <span class="glyphicon glyphicon-log-in"></span></button>
         </div>
      </div>

   </form>

<footer th:replace="/fragments/footer :: footer"></footer></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script><script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script></body></html>
